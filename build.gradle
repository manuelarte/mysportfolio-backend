plugins {
	id 'org.springframework.boot' version '2.0.0.BUILD-SNAPSHOT'
	id 'java'
	id "nebula.facet" version "6.0.3"
	id 'com.google.cloud.tools.jib' version '1.8.0'
}

apply plugin: 'io.spring.dependency-management'

group = 'org.manuel'
version = '0.2.7-SNAPSHOT'
sourceCompatibility = '11'

facets {
	integrationTest {
		parentSourceSet = 'main'
		testTaskName = 'integrationTest'
		includeInCheckLifecycle = true
	}
}

configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
}

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/milestone' }
	maven { url 'https://repo.spring.io/snapshot' }
}

dependencies {

	implementation 'javax.validation:validation-api:2.0.1.Final'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.cloud:spring-cloud-gcp-starter-logging:1.2.0.RELEASE'
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.security:spring-security-oauth2-client'
    implementation 'org.springframework.security:spring-security-oauth2-jose'
	implementation 'io.jsonwebtoken:jjwt:0.9.1'
	implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'
	implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8'
	implementation 'pl.jsolve:typeconverter:1.0.1'
	implementation 'org.aspectj:aspectjrt:1.9.4'
	implementation 'org.aspectj:aspectjweaver:1.9.4'

	implementation 'org.hibernate.validator:hibernate-validator:6.1.0.Alpha6'
	implementation 'com.google.api-client:google-api-client:1.30.2'
	implementation 'com.google.api-client:google-api-client-jackson2:1.30.2'
	implementation 'io.springfox:springfox-swagger2:2.9.2'
	implementation 'io.springfox:springfox-swagger-ui:2.9.2'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	compileOnly 'org.projectlombok:lombok:1.18.8'
	annotationProcessor 'org.projectlombok:lombok:1.18.8'

	implementation 'com.google.firebase:firebase-admin:6.11.0'

	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.1'
	testImplementation 'org.json:json:20180813'
	testImplementation 'nl.jqno.equalsverifier:equalsverifier:3.1.9'
	testImplementation 'org.mockito:mockito-junit-jupiter:3.0.0'
	testImplementation 'org.mockito:mockito-core'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.1'

	integrationTestImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
		exclude group: 'junit', module: 'junit'
	}
	integrationTestImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.1'
	integrationTestImplementation 'org.springframework.security:spring-security-test'
	integrationTestImplementation 'de.flapdoodle.embed:de.flapdoodle.embed.mongo'
	integrationTestRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.1'

}

test {
	useJUnitPlatform()
}

integrationTest {
	useJUnitPlatform()
}

springBoot {
	buildInfo()
}
