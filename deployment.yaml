apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: mysportfolio
spec:
  selector:
    matchLabels:
      app: mysportfolio
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: mysportfolio
    spec:
      containers:
        - name: mysportfolio-backend
          image: mysportfolio:0.1.0
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: mysportfolio
spec:
  selector:
    app: mysportfolio
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer

